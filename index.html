<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r71/three.min.js"></script>
		<link rel="stylesheet" href="./vis.css">
		<link href='http://fonts.googleapis.com/css?family=Raleway:300,700' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div id="vig"></div>
		<!-- Preloader -->
		<div id="preloader">
			<div class="cattext" id="status">Fetching Audio...<br> (Funny, cus it's a cat.)</div>
		</div>
		<div class="content">
			<canvas id="canvas" style="display: block;"></canvas>
			<div id="songinfo" class="front">
				<div id="artist" class="front"></div>
				<div id="title" class="front"></div>
			</div>
			<div class="ayylmao front"><img class='kitty' src="./img/cat.gif" alt="ayy lmao"></div>
		</div>

		<div class="partsbg"></div>

		<div id="pause-info" class="hide front">Press P to Pause</div>
		<div id="github" class="hide front"><a href="https://github.com/caseif/vis.js" target="_blank">Github</a></div>

		<script type="text/javascript" src="./js/util.js"></script>

		<script type="text/javascript" src="./js/url.js"></script>
		<script type="text/javascript" src="./js/song.js"></script>
		<script type="text/javascript" src="./js/vis.js"></script>

		<!-- WebGL stuff -->
		<script type="text/javascript" src="./js/gl/scene.js"></script>
		<script type="text/javascript" src="./js/gl/geometry.js"></script>
		<script type="text/javascript" src="./js/gl/light.js"></script>
		<script type="text/javascript" src="./js/gl/render.js"></script>
	</body>
</html>
